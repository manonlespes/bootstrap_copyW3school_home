<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/0e9c9dec41.js" crossorigin="anonymous"></script>
    <title>Copy Home Page W3School</title>
</head>

<body class="bg-light">

    <!---Début de ma barre de naviguation-->

    <div class="container-fluid">
        <div class="row">
            <div class="col-5 g-0">
                <!---côté gauche de ma barre de navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light navbarheight offset-1">

                    <a class="navbar-brand" href="#">
                        <img src="assets/images/W3Schools_logo.svg.png" alt="" width="80" height="80">
                    </a>

                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navI7">
                        <!---Je rajoute l'id dans le data-target-->
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navI7">
                        <!--nécessaire de mettre l'id pour le lien ensuite avec le bouton :)-->
                        <!--Les liens du sites ul>li>a-->
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-dark text-nav" href="#">Tutorials</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">References</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">Exercises</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">Videos</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <!---Fin du côté gauche col-6 de barre de navigation-->

            <div class="col-6 g-0">
                <nav class="navbar navbar-expand-lg navbar-light bg-light navbarheight">

                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navI7">
                        <!---Je rajoute l'id dans le data-target-->
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-end" id="navI7">
                        <!--nécessaire de mettre l'id pour le lien ensuite avec le bouton :)-->
                        <!--Les liens du sites ul>li>a-->
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-globe-europe"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-star-half-alt"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">Spaces</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">Paid Courses</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">Log in</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <!---Fin du côté col-6 droit de barre de naviguation-->
        </div>
        <!---Fin du row-->

    </div>
    <!---Fin du container-fluid-->

    <section class="container-fluid bg-dark section1">
        <!---Début de ma section#1-->
        <div class="row">

            <div class="col-lg-6 m-auto mt-5 text-center">
                <article class="container-fluid d-flex flex-column">
                    <h1 class="text-white mb-5">HTML</h1>
                    <p class="text-white mb-4">The language for building web pages</p>
                    <div>
                        <button type="button" class="btn mb-4 btn_learnHTML">Learn HTML</button>
                    </div>
                    <div>
                        <button type="button" class="btn mb-4 btn_video">Video Tutorial</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn_references">HTML References</button>
                    </div>
                </article>
            </div>

            <div class="col-lg-6 text-center">
                <article>
                    <img src="assets/images/img1.JPG" alt="" width="650" height="330" class="mt-5 pt-3 example_img">
                </article>
            </div>
        </div>
    </section>

    <section class="container-fluid bg-light section2">
        <!---Début de ma section#2-->
        <div class="row">

            <div class="col-lg-6 m-auto mt-5 text-center">
                <article class="container-fluid d-flex flex-column">
                    <h2 class="text-dark mb-5">SQL</h2>
                    <p class="text-dark mb-4">A language for accessing databases</p>
                    <div>
                        <button type="button" class="btn btn_learnSQL mb-4">Learn SQL</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-dark btn_SQLref mb-4">SQL Reference</button>
                    </div>
                </article>
            </div>

            <div class="col-lg-6 text-center">
                <article>
                    <img src="assets/images/img2SQL.JPG" alt="" width="650" height="330" class="mt-5 pt-3 example_img">
                </article>
            </div>
        </div>
    </section>

    <section class="container-fluid bg-dark section3">
        <div class="container-fluid">
            <!---Début du container sur une ligne et 2 colonnes-->
            <div class="row justify-content-around">
                <div class="col-lg-6 mt-5">
                    <div class="row">
                        <div class="col-lg-12 text-center text-dark">
                            <div class="php_container">
                                <h3 class="mb-3">PHP</h3>
                                <p>A web server programming language</p>
                                <div>
                                    <button type="button" class="btn btn-dark btn_learnPHP mb-4">Learn PHP</button>
                                </div>
                            </div>
                            <div class="row justify-content-around">
                                <div class="col-lg-6  mt-2">
                                    <button type="button" class="btn text-dark pink_container">C#</button>
                                </div>
                                <div class="col-lg-6  mt-2">
                                    <button type="button" class="btn text-dark yellow_container">R</button>
                                </div>
                                <div class="col-lg-6  mt-2">
                                    <button type="button"
                                        class="btn text-dark lightblue_container">NodeJS</button>
                                </div>
                                <div class="col-lg-6  mt-2">
                                    <button type="button" class="btn text-dark pink_container">React</button>
                                </div>
                                <div class="col-lg-6  mt-2">
                                    <button type="button"
                                        class="btn text-dark lightblue_container">Statistics</button>
                                </div>
                                <div class="col-lg-6  mt-2">
                                    <button type="button" class="btn text-dark green_container">Excel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 mt-5">
                    <div class="row">
                        <div class="col-lg-12 text-center text-dark">
                            <div class="jquery_container">
                                <h3 class="mb-3">JQuery</h3>
                                <p>A JS library for developing web pages</p>
                                <div>
                                    <button type="button" class="btn btn-dark btn_learnjQ mb-4">Learn PHP</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 mt-2">
                                    <button type="button"
                                        class="btn text-dark smokewhite_container">Kotlin</button>
                                </div>
                                <div class="col-lg-6 mt-2">
                                    <button type="button"
                                        class="btn text-dark lightgreen_container">MySQL</button>
                                </div>
                                <div class="col-lg-6 mt-2">
                                    <button type="button" class="btn text-dark yellow_container">JSON</button>
                                </div>
                                <div class="col-lg-6 mt-2">
                                    <button type="button"
                                        class="btn text-dark smokewhite_container">AngularJS</button>
                                </div>
                            </div>

                            <div class="col-lg-12 mt-2">
                                <button type="button" class="btn text-dark yellow_container data-science">Data
                                    Science</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container-fluid bg-light section4">





        
    </section>

    <footer>


    </footer>

</body>

<script src="public/js/bootstrap.bundle.min.js"></script>

</html>
